<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Careers Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/careers.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #testButton {
            background: #00ff88;
            color: #0a0a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #testButton:hover {
            background: #00cc6a;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Direct Careers System Test</h1>
        <button id="testButton">Initialize Careers System</button>
        
        <div class="careers-section">
            <div class="careers-header">
                <h2><i class="fas fa-briefcase"></i> Space Tourism Careers</h2>
                <p>Explore career opportunities in the expanding field of commercial space travel</p>
            </div>
            
            <div class="careers-search-bar">
                <input type="text" id="careersSearch" class="careers-search-input" placeholder="Search for positions...">
                <select id="careersFilter" class="careers-filter-select">
                    <option value="all">All Categories</option>
                    <option value="engineering">Engineering</option>
                    <option value="astronaut">Astronaut Crew</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="medical">Medical & Safety</option>
                    <option value="ground">Ground Support</option>
                </select>
            </div>
            
            <div class="careers-grid" id="careersGrid">
                <!-- Career cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="js/careers.js"></script>
    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            console.log('Initializing careers system...');
            try {
                const careers = new window.SpaceTourismCareers();
                console.log('Careers system initialized:', careers);
            } catch (error) {
                console.error('Error initializing careers system:', error);
            }
        });
    </script>
</body>
</html>
