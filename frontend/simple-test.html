<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Careers Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .job-item {
            padding: 10px;
            margin: 5px 0;
            background: #16213e;
            border-radius: 5px;
            cursor: pointer;
        }
        .job-item:hover {
            background: #0f3460;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Careers Test</h1>
        <p>Click on any job below to see details:</p>
        
        <div id="jobs-container">
            <!-- Jobs will be added here by JavaScript -->
        </div>
    </div>
    
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Job Details</h2>
            <p id="modal-content">Job details will appear here</p>
        </div>
    </div>

    <script>
        // Simple test data
        const jobs = [
            {
                title: "Aerospace Engineer",
                salary: "$120,000 - $200,000",
                requirements: ["Bachelor's degree in Aerospace Engineering", "5+ years experience"],
                responsibilities: ["Design spacecraft systems", "Conduct analysis and testing"]
            },
            {
                title: "Space Tourist Guide",
                salary: "$80,000 - $150,000",
                requirements: ["Experience in hospitality", "Knowledge of space travel"],
                responsibilities: ["Guide tourists through space experience", "Ensure safety and comfort"]
            }
        ];

        // Function to show job details
        function showJobDetails(job) {
            document.getElementById('modal-title').textContent = job.title;
            document.getElementById('modal-content').innerHTML = `
                <p><strong>Salary:</strong> ${job.salary}</p>
                <p><strong>Requirements:</strong></p>
                <ul>${job.requirements.map(req => `<li>${req}</li>`).join('')}</ul>
                <p><strong>Responsibilities:</strong></p>
                <ul>${job.responsibilities.map(resp => `<li>${resp}</li>`).join('')}</ul>
            `;
            document.getElementById('job-modal').style.display = 'flex';
        }

        // Populate jobs
        const container = document.getElementById('jobs-container');
        jobs.forEach(job => {
            const jobElement = document.createElement('div');
            jobElement.className = 'job-item';
            jobElement.innerHTML = `<strong>${job.title}</strong> - ${job.salary}`;
            jobElement.addEventListener('click', () => showJobDetails(job));
            container.appendChild(jobElement);
        });

        // Close modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('job-modal').style.display = 'none';
        });

        // Close modal when clicking outside
        document.getElementById('job-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('job-modal')) {
                document.getElementById('job-modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
